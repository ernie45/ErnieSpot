<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
<body>

	<div id="nameLine">
		<h1>Ernesto Hernandez</h1>
		<div id="sectionDiv">
			<a href="index.html">
				<section class="sameColor navBar" id="about">About</section>
			</a>
			<a href="portfolio.html">
				<section class="sameColor navBar" id="portfolio">Portfolio</section>
			</a>
			<a href="contact.html">
				<section class="sameColor navBar" id="contact">Contact</section>
			</a>
		</div>
	</div>
	<div id="mainDiv">
		<div id="secondDiv">
				<h2>Contact</h2>
			
			<div id="forBorder">

				<div class="sameColor" id="nameDiv">Ernesto Hernandez</div> 
				<br>
				<section class="sameColor" id="email">Email</section>

				<div class="sameColor" id="emailDiv">h_ernesto@ymail.com</div>
				<br>
				<section class="sameColor" id="message">Message</section>
				<div class="sameColor" id="messageDiv"></div>
				<br>
				<div class="sameColor" id="emptyDiv"></div>
				<br>
				<div class="sameColor" id="submit">Submit</div>
			</div>
		</div>
		<div id="thirdDiv">
			<h3>Connect with me</h3>
			<div id="linkDiv">
				<a href="https://github.com/" target="_blank">
					<img class="sameSize" src="assets/images/github.png" alt="github image">
				</a>
				<a href="https://www.linkedin.com/" target="_blank">
					<img class="sameSize" src="assets/images/linkedin.png" alt="linkedin image">
				</a>
				<a href="https://stackoverflow.com/" target="_blank">
					<img class="sameSize" src="assets/images/stackoverflow.png" alt="stack overflow image">
				</a>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<div id="last"></div>
